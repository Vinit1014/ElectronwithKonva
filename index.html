<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <script src="./index.js" type="module"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konva</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <button id="rectangleBtn">Rectangle</button>
        <button id="circleBtn">Circle</button>
      </div>
      <div id="canvasContainer">
        <div id="konva-holder"></div>
        <div id="shapeName"></div>
      </div>
      <div id="properties">
        <h2>Properties</h2>
        <button id="strokeBtn">Stroke</button>
        <button id="opacityBtn">Opacity</button>
        <button id="increaseSizeBtn">Increase Size</button>
        <button id="decreaseSizeBtn">Decrease Size</button>
        <button id="increaseStrokeBtn">Increase Stroke Width</button>
        <button id="decreaseStrokeBtn">Decrease Stroke Width</button>
      </div>
    </div>
  </body>
</html>
